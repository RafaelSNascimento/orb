<md-dialog aria-label="Mango (Fruit)">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button">
          <md-icon>person</md-icon>
        </md-button>
        <h2>Minha Conta</h2> <span flex=" "></span>
        <md-button ng-click="accountSettings.cancel()" class="md-icon-button">
          <md-icon aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content account-settings">
        <h4>Dados Gerais</h4>
        <div layout="row">
          <md-input-container> <label>Nome</label> <input /></md-input-container>
          <md-input-container> <label>Sobrenome</label> <input /></md-input-container>
        </div>
        <h4>Alterar E-mail</h4>
        <div layout="row">
          <md-input-container> <label>E-mail</label> <input /></md-input-container>
          <md-input-container> <label>Confirmação</label> <input /></md-input-container>
        </div>
        <div layout="row" class="image-upload"> <img ngf-thumbnail="accountSettings.file || 'http://cdn-9chat-fun.9cache.com/static/dist/web2/images/avatar-default.png'" />
          <md-input-container class="md-block"> <label ng-bind="accountSettings.file.name || 'Carregue sua imagem...' "></label> <input disabled="disabled" /></md-input-container>
          <md-button ngf-select="accountSettings.imageUpload($file, $invalidFiles)" type="file" accept="image/*" class="md-primary">Carregar</md-button>
        </div>
        <h4>Alterar Senha</h4>
        <div layout="row">
          <md-input-container> <label>Nova Senha</label> <input type="password" /></md-input-container>
          <md-input-container> <label>Confirmação</label> <input type="password" /></md-input-container>
        </div>
        <div layout="row"></div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="accountSettings.save()" class="md-primary">Salvar</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
