<div class="chat-box">
  <div ng-click="panelMinimize()" class="header">
    <div layout="row" class="container">
      <div class="avatar">
        <ng-letter-avatar data="Maria" shape="round" fontFamily="Open Sans" fontSize="10px" height="40px" width="40px"></ng-letter-avatar> <span class="status"></span></div>
      <div class="name">
        <h1>{{ roomMemberNames }}</h1></div>
      <div layout="row" layout-align="initial center" class="controls"> <i ng-click="favorite($event)" class="material-icons favorite">star</i>
        <div class="minimizeToggle"></div>
      </div> <i ng-click="close($event)" class="material-icons close">close</i></div>
  </div>
  <div class="content">
    <div class="messages-box">
      <div ng-repeat="message in chat.messages.slice().reverse()" ng-class="isUserMessageFilter(message) ? 'me' : 'other'"><strong>{{ message.time }}: </strong> {{ message.text }}</div>
    </div>
    <div class="message-control">
      <div layout="row" layout-align="center center" class="emojis"> <i class="material-icons">insert_emoticon</i></div> <input type="text" ng-model="message" id="message-input" ng-keyup="$event.keyCode == 13 &amp;&amp; send()" />
      <div layout="row" layout-align="center center" class="send"> <i ng-click="send()" class="material-icons">send</i></div>
    </div>
  </div>
</div>
